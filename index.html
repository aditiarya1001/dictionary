<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=IBM+Plex+Mono&family=Poppins:wght@300&family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dictionary</title>
  </head>
  <body>
    <audio id="sound"></audio>
    <div class="container">
      <div class="search-box">
        <input type="text" placeholder="Type your word here.." id="inp=word" />
        <button id="search-btn">Search</button>
      </div>
      <div class="result">
        <div class="word">
          <h3>Sample</h3>
          <button><i class="fas fa-volume-up"></i></button>
        </div>
        <div class="details">
          <p>pos</p>
          <p>/sample/</p>
        </div>
        <p class="word-meaning">
          a single distinct meaningful element of speech or writing, used with
          others (or sometimes alone) to form a sentence and typically shown
          with a space on either side when written or printed
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
